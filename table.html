<!-- table er head related data -> thead
        table er body -> tbody
        table er foot -> tfoot
        table er row -> trow
        table er data -> td -->
<body>

    <header>
        <h1>Friends Table</h1>
    </header>

    <main>

        <table>

            <tbody>
                <thead>

                    <th>Age</th>

            <tr>

            </tr>

            <tr>
                <td>2</td>

            </tr>

            <tr>
                <td>3</td>

                <td>watson</td>
                <td>41</td>
            </tr>
            </tbody>
            <tfoot>
                <td colspan="4">total friends: 100</td>
            </tfoot>
        </table>







    </main>

    <footer>

    </footer>
    
    
</body>
